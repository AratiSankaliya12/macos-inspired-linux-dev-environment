# ============================================================
# tmux Configuration
# Minimal, fast, and workflow-focused
# ============================================================

# ----------------------------
# General
# ----------------------------
set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ----------------------------
# Prefix Key
# ----------------------------
# Use Ctrl-a instead of default Ctrl-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ----------------------------
# Pane Splitting
# ----------------------------
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# ----------------------------
# Pane Navigation (Vim-style)
# ----------------------------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ----------------------------
# Status Bar
# ----------------------------
set -g status on
set -g status-position bottom
set -g status-interval 1

set -g status-bg default
set -g status-style bg=default

# Left side: session name
set -g status-left '#[fg=#BB86FC] #S '

# Right side: date and time
set -g status-right '#[fg=#B57EDC]%Y-%m-%d #[fg=#CF9FFF]%H:%M'

# ----------------------------
# Window Styling
# ----------------------------
setw -g window-status-current-format '#[fg=#BB86FC,bold] #I:#W '
setw -g window-status-format '#[fg=#666666] #I:#W '

# ----------------------------
# Performance
# ----------------------------
set -g escape-time 0
